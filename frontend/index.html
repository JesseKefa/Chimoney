<!DOCTYPE html>
<html>
<head>
  <title>Chi Credits Purchase</title>
</head>
<body>
  <h1>ðŸ”¥ Buy Chi Credits</h1>
  <form id="buyForm">
    <input type="email" placeholder="Your Email" id="email" required />
    <input type="number" placeholder="Amount ($)" id="amount" required />
    <button type="submit">Buy Now</button>
  </form>

  <script>
    const form = document.getElementById('buyForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const amount = document.getElementById('amount').value;

      // Fake simulate webhook trigger
      const res = await fetch('http://localhost:3000/fake-webhook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, amount })
      });

      const data = await res.json();
      alert(`Chi sent (scam mode): ${JSON.stringify(data)}`);
    });
  </script>
</body>
</html>
